<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математика</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Amatic+SC"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" sizes="16x16" href="images/fav/fav16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/fav/fav32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/fav/fav180.png">
  <link rel="icon" type="image/svg+xml" sizes="any" href="images/cube.svg">
</head>
<body class="subject-page">
  <header class="header">
    <a href="index.html" class="header__logo-link subject-page__logo-link">
      <img class="header__logo" src="images/cube.svg" alt="cube logo" />
      <span class="header__logo-name">МАТЕМАТИКА</span>
    </a>
    <nav class="nav">
      <button class="nav__button nav__button--prev">
        <img alt="" src="images/previous.svg" />
      </button>
      <h1 class="nav__heading">
        <span class="nav__subject"></span>
        <span class="nav__score"></span>
      </h1>
      <button class="nav__button nav__button--next">
        <img alt="" src="images/next.svg" />
      </button>
    </nav>
  </header>
  <main class="qa">
    <div class="qa__question">
      <div class="qa__inner"></div>
    </div>
    <div class="qa__answer">
      <div class="qa__inner"></div>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
